<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테트리스 게임</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#764ba2">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="styles.css">
    <!-- 긴급 CSS 수정 -->
    <style>
        /* 최우선 스타일 - 모든 것을 강제로 표시 */
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
            color: white !important;
            font-family: Arial, sans-serif !important;
            margin: 0 !important;
            padding: 0 !important;
            min-height: 100vh !important;
        }
        
        #menu-screen {
            display: flex !important;
            justify-content: center !important;
            align-items: center !important;
            width: 100% !important;
            height: 100vh !important;
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            z-index: 9999 !important;
            opacity: 1 !important;
            visibility: visible !important;
        }
        
        .menu-container {
            text-align: center !important;
            background: rgba(255, 255, 255, 0.1) !important;
            padding: 3rem !important;
            border-radius: 20px !important;
            backdrop-filter: blur(10px) !important;
        }
        
        .menu-container h1 {
            font-size: 4rem !important;
            color: white !important;
            margin-bottom: 2rem !important;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8) !important;
            font-weight: bold !important;
        }
        
        .menu-buttons {
            display: flex !important;
            flex-direction: column !important;
            gap: 1.5rem !important;
            align-items: center !important;
        }
        
        .menu-btn {
            padding: 1.2rem 2.5rem !important;
            font-size: 1.3rem !important;
            background: rgba(255, 255, 255, 0.25) !important;
            border: 3px solid rgba(255, 255, 255, 0.4) !important;
            border-radius: 12px !important;
            color: white !important;
            font-weight: bold !important;
            cursor: pointer !important;
            min-width: 200px !important;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5) !important;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2) !important;
        }
        
        .menu-btn:hover {
            background: rgba(255, 255, 255, 0.35) !important;
            border-color: rgba(255, 255, 255, 0.6) !important;
            transform: translateY(-3px) !important;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3) !important;
        }
        
        /* 다른 화면들 숨기기 */
        .screen:not(#menu-screen) {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- 게임 모드 선택 화면 -->
    <div id="menu-screen" class="screen active">
        <div class="menu-container">
            <h1>테트리스</h1>
            <div class="menu-buttons">
                <button id="single-player-btn" class="menu-btn">1인 플레이</button>
                <button id="multiplayer-btn" class="menu-btn">2인 플레이</button>
            </div>
        </div>
    </div>

    <!-- 멀티플레이어 대기 화면 -->
    <div id="multiplayer-screen" class="screen">
        <div class="multiplayer-container">
            <h2>2인 플레이</h2>
            <div class="multiplayer-options">
                <button id="host-game-btn" class="menu-btn">게임 만들기</button>
                <button id="join-game-btn" class="menu-btn">게임 참가</button>
                <button id="back-to-menu-btn" class="menu-btn secondary">돌아가기</button>
            </div>
            <div id="room-code-section" class="hidden">
                <p>방 코드: <span id="room-code"></span></p>
                <p>상대방을 기다리는 중...</p>
            </div>
            <div id="join-room-section" class="hidden">
                <input type="text" id="room-code-input" placeholder="방 코드 입력" maxlength="6">
                <button id="join-room-btn" class="menu-btn">참가</button>
            </div>
        </div>
    </div>

    <!-- 게임 화면 -->
    <div id="game-screen" class="screen">
        <div class="game-container">
            <!-- 단일 플레이어 레이아웃 -->
            <div id="single-player-layout" class="game-layout">
                <div class="game-info">
                    <div class="score-section">
                        <h3>점수</h3>
                        <div id="score">0</div>
                    </div>
                    <div class="level-section">
                        <h3>레벨</h3>
                        <div id="level">1</div>
                    </div>
                    <div class="lines-section">
                        <h3>라인</h3>
                        <div id="lines">0</div>
                    </div>
                </div>
                <div class="game-board-container">
                    <canvas id="game-board" width="300" height="600"></canvas>
                </div>
                <div class="next-block-section">
                    <h3>다음 블록</h3>
                    <canvas id="next-block" width="120" height="120"></canvas>
                </div>
            </div>

            <!-- 멀티플레이어 레이아웃 -->
            <div id="multiplayer-layout" class="game-layout hidden">
                <div class="player-area">
                    <div class="player-info">
                        <h3>플레이어 1</h3>
                        <div class="score">점수: <span id="p1-score">0</span></div>
                    </div>
                    <canvas id="p1-board" width="250" height="500"></canvas>
                    <canvas id="p1-next" width="80" height="80"></canvas>
                </div>
                <div class="vs-section">
                    <div class="vs">VS</div>
                </div>
                <div class="player-area">
                    <div class="player-info">
                        <h3>플레이어 2</h3>
                        <div class="score">점수: <span id="p2-score">0</span></div>
                    </div>
                    <canvas id="p2-board" width="250" height="500"></canvas>
                    <canvas id="p2-next" width="80" height="80"></canvas>
                </div>
            </div>

            <div class="game-controls">
                <button id="pause-btn" class="control-btn">일시정지</button>
                <button id="stop-btn" class="control-btn">멈춤</button>
                <button id="restart-btn" class="control-btn">다시시작</button>
                <button id="quit-btn" class="control-btn">나가기</button>
            </div>
        </div>
    </div>

    <!-- 게임 오버 화면 -->
    <div id="game-over-screen" class="screen">
        <div class="game-over-container">
            <h2>게임 오버</h2>
            <div id="final-score">최종 점수: 0</div>
            <div class="game-over-buttons">
                <button id="restart-game-btn" class="menu-btn">다시 플레이</button>
                <button id="return-menu-btn" class="menu-btn">메인 메뉴</button>
            </div>
        </div>
    </div>

    <!-- CSS 로드 확인 및 백업 스타일 -->
    <script>
        // CSS 로드 확인
        function checkCSS() {
            const testElement = document.createElement('div');
            testElement.className = 'menu-btn';
            testElement.style.visibility = 'hidden';
            document.body.appendChild(testElement);
            
            const computedStyle = window.getComputedStyle(testElement);
            const hasCSS = computedStyle.backgroundColor !== 'rgba(0, 0, 0, 0)' && 
                          computedStyle.backgroundColor !== 'transparent';
            
            document.body.removeChild(testElement);
            
            if (hasCSS) {
                document.body.classList.add('css-loaded');
                console.log('✅ CSS 로드 성공');
            } else {
                console.warn('⚠️ CSS 로드 실패 - 백업 스타일 적용');
                applyBackupStyles();
            }
        }
        
        // 백업 스타일 적용
        function applyBackupStyles() {
            const style = document.createElement('style');
            style.textContent = `
                body { 
                    background: #2c3e50 !important; 
                    color: white !important; 
                    font-family: Arial, sans-serif !important;
                    margin: 0 !important;
                    padding: 20px !important;
                }
                .screen { 
                    display: flex !important;
                    justify-content: center !important;
                    align-items: center !important;
                    min-height: 100vh !important;
                    position: relative !important;
                }
                .screen:not(.active) { display: none !important; }
                .menu-container { text-align: center !important; }
                .menu-container h1 { 
                    font-size: 3rem !important; 
                    margin-bottom: 2rem !important; 
                    color: #3498db !important;
                }
                .menu-buttons { 
                    display: flex !important; 
                    flex-direction: column !important; 
                    gap: 1rem !important; 
                    align-items: center !important;
                }
                .menu-btn { 
                    padding: 15px 30px !important;
                    background: #3498db !important;
                    color: white !important;
                    border: none !important;
                    border-radius: 8px !important;
                    font-size: 18px !important;
                    cursor: pointer !important;
                    min-width: 200px !important;
                }
                .menu-btn:hover { 
                    background: #2980b9 !important; 
                }
            `;
            document.head.appendChild(style);
        }
        
        // DOM 로드 후 CSS 확인
        document.addEventListener('DOMContentLoaded', checkCSS);
    </script>

    <script src="js/blocks.js"></script>
    <script src="js/game.js"></script>
    <script src="js/network.js"></script>
    <script src="js/audio.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
